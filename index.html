<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <h1>Foto de Perfil</h1>
        <img src="yo.jpg" alt="Yo en la playa">

            <li>Edad: 30</li>

    <div>

            <br>

            <br>

            <br>
            <br>
            <label for="texto">Descripción:</label>
            <br>
            <br>
            <textarea id="texto" cols="50" rows="10" placeholder="Ingrese aquí un comentario"></textarea>
            <br>
            <br>
            <input type="submit">
        </form>
    </div>

</html>
